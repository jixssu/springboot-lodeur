<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* 커스텀 스타일 */
        .form-group label {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }

        .btn-default {
            background-color: #f8f9fa;
            border-color: #ced4da;
        }

        .btn-default:hover {
            background-color: #e2e6ea;
            border-color: #dae0e5;
        }
        
        .container{
        	text-align: left;
        }
    </style>
</head>
<body>
    <div th:insert="~{navbar.html}"></div>
    <h3>택배 조회하기</h3>
    <div class="container mt-4">
        <form action="https://info.sweettracker.co.kr/tracking/5" method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" id="t_key" name="t_key"
                    placeholder="제공받은 APIKEY" value="9fiOqZz1Z46HMYA2WjLhdQ" readonly>
            </div>

            <div class="form-group">
                <label for="t_code">택배사 선택</label><br>
                <select class="form-control" name="t_code" id="t_code">
                    <option value="01">우체국택배</option>
                    <option value="04">CJ대한통운</option>
                    <option value="05">한진택배</option>
                    <option value="06">로젠택배</option>
                    <option value="11">일양로지스</option>
                    <option value="22">대신택배</option>
                    <option value="94">카카오 T 당일배송</option>
                    <!-- 원하는 택배사를 추가할 수 있습니다 -->
                </select>
            </div>

            <div class="form-group">
                <label for="t_invoice">운송장 번호</label><br>
                <input type="text" class="form-control" name="t_invoice" id="t_invoice"
                    placeholder="운송장 번호">
            </div>

            <button type="submit" class="btn btn-default">조회하기</button>
        </form>
    </div>
   
</body>
</html>
