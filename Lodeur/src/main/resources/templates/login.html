<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>

<style>
.container {
	display: flex;
	justify-content: center;
	align-items: center;
	flex: 1;
}

form {
	width: 40%;
	border-radius: 8px;
	margin-top: 20px;
}

.btn-full-width {
	width: 90%;
	margin-bottom: 10px; /* 버튼 간격을 위해 추가 */
}

.btn-regular {
	width: auto;
	margin-bottom: 10px; /* 버튼 간격을 위해 추가 */
}

label[for="memberId"] {
	color: black; /* 아이디 레이블 색상 */
}

label[for="memberPw"] {
	color: black; /* 비밀번호 레이블 색상 */
}

.find {
	text-align: center;
}
</style>
<script src="/js/login.js" defer></script>
</head>
<body>
	<div th:insert="~{navbar.html}"></div>
	<h2>로그인</h2><br>
	<div class="container">
		<form id="loginForm">
			<div class="form-group">
				<label for="memberId"></label> <input type="text"
					id="memberId" name="memberId" class="form-control" placeholder="아이디" required>
			</div>
			<div class="form-group">
				<label for="memberPw"></label> <input type="password"
					id="memberPw" name="memberPw" class="form-control" placeholder="비밀번호" required>
			</div>
			<div class="find">
				<a th:href="@{/member/find-id}">아이디 찾기</a> <a
					th:href="@{/member/find-password}">비밀번호 찾기</a> <a
					th:href="@{/member/signup}">회원가입</a>

			</div>
			<div class="mt-3">
				<button type="button" class="btn btn-kakao btn-full-width"
					onclick="window.location.href='/oauth2/authorization/kakao'">
					<img src="/img/login/kakao-sign-in.png" alt="카카오톡 로그인"
						style="width: 24px; height: 24px; margin-right: 8px;"> 카카오톡
					로그인
				</button>
				<button type="button" class="btn btn-naver btn-full-width"
					onclick="window.location.href='/oauth2/authorization/naver'">
					<img src="/img/login/naver-sign-in.png" alt="네이버 로그인"
						style="width: 24px; height: 24px; margin-right: 8px;"> 네이버
					로그인
				</button>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary btn-full-width">로그인</button>
			</div>
<br><br>
		</form>
	</div>
</body>
</html>
